
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AURA - AI Travel Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'spin-slow': 'spin 15s linear infinite',
              'reverse-spin': 'spin 20s linear infinite reverse',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              slideUp: {
                'from': { transform: 'translateY(20px)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* slate-950 */
        -webkit-tap-highlight-color: transparent;
      }

      /* Hide Scrollbar but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Safe area padding for bottom nav on iPhones */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }
      
      .pt-safe {
        padding-top: env(safe-area-inset-top, 20px);
      }

      /* Ambient Blobs */
      .blob { 
          position: fixed; 
          border-radius: 50%; 
          filter: blur(80px); 
          opacity: 0.4; 
          z-index: 0; 
          transition: all 1s ease-in-out; 
          pointer-events: none;
      }
      .blob-red { background-color: #ef4444; }
      .blob-orange { background-color: #f97316; }
      .blob-green { background-color: #10b981; }
      .blob-blue { background-color: #3b82f6; }
      .blob-violet { background-color: #8b5cf6; }
      .blob-indigo { background-color: #4f46e5; }
      .blob-cyan { background-color: #06b6d4; }

      .glass-card {
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-nav {
          background: rgba(2, 6, 23, 0.9);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Global Transitions */
      .transition-all {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
    </style>

{

}
</script>

    <div id="root"></div>
  </body>
</html>
