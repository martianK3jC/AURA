<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AURA - AI-Powered Unified Resource & Assistance</title>
  <link rel="icon" type="image/png" href="/img/aura_logo_rounded_v2.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'blob': 'blob 7s infinite',
            'slide-up': 'slideUp 0.3s ease-out forwards',
            'spin-slow': 'spin 15s linear infinite',
            'reverse-spin': 'spin 20s linear infinite reverse',
            'float': 'float 6s ease-in-out infinite',
            'float-slow': 'float 8s ease-in-out infinite',
            'float-subtle': 'float-subtle 8s ease-in-out infinite',
            'spin-slower': 'spin 30s linear infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            slideUp: {
              'from': { transform: 'translateY(20px)', opacity: '0' },
              'to': { transform: 'translateY(0)', opacity: '1' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-2px)' },
            },
            'float-subtle': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/styles/design-tokens.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--neutral-50, #FAFAF9);
      color: var(--text-primary, #1C1917);
      -webkit-tap-highlight-color: transparent;
    }

    /* Hide Scrollbar but keep functionality */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Safe area padding for bottom nav on iPhones */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom, 20px);
    }

    .pt-safe {
      padding-top: env(safe-area-inset-top, 20px);
    }

    .pl-safe {
      padding-left: env(safe-area-inset-left, 0px);
    }

    .pr-safe {
      padding-right: env(safe-area-inset-right, 0px);
    }

    /* Simplified Ambient Blobs (Subtle Background) */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.35;
      z-index: 0;
      transition: all 2s ease-in-out;
      pointer-events: none;
    }

    .blob-red {
      background: linear-gradient(135deg, #E63946 0%, #DC2626 100%);
    }

    .blob-orange {
      background: linear-gradient(135deg, #FB8500 0%, #F97316 100%);
    }

    .blob-yellow {
      background: linear-gradient(135deg, #FFD60A 0%, #FDE047 100%);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(231, 229, 228, 0.8);
    }

    .glass-nav {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }

    /* Global Transitions */
    .transition-all {
      transition-property: all;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>

</html>
